<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<ui:component>
    <cc:interface>
        <cc:attribute name="model" type="com.jesperdj.jsf.musicshop.SignIn" required="true"/>
    </cc:interface>
    <cc:implementation>
        <h:messages styleClass="validation-messages"/>
        <h:form>
            <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                <h:outputLabel for="usernameInput">Username</h:outputLabel>
                <h:inputText id="usernameInput" value="#{cc.attrs.model.username}" size="20"/>

                <h:outputLabel for="passwordInput">Password</h:outputLabel>
                <h:inputSecret id="passwordInput" value="#{cc.attrs.model.password}" size="20"/>

                <h:outputText value=""/>
                <h:commandButton id="submitButton" value="Submit" action="#{cc.attrs.model.submit}"/>
            </h:panelGrid>
        </h:form>
    </cc:implementation>
</ui:component>
</html>
